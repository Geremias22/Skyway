{% extends "layout.html" %}

{% block title %}Buscar - Skyway{% endblock %}

{% block content %}
    <div class="search-container">
        <h1>Planea tu próximo viaje con una sencilla búsqueda.</h1>
        <form class="search-form" id="searchForm" method="POST" action="/buscar">
            <div class="form-group">
                <label for="location">Lugar</label>
                <input type="text" id="location" name="location" placeholder="País, ciudad o aeropuerto" required>
            </div>
            <div class="form-group">
                <label for="days">Número de personas</label>
                <input type="number" id="days" name="days" min="1" placeholder="Número de personas" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Buscar</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        try {
            const response = await fetch('/buscar', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (response.ok) {
                alert('Búsqueda procesada correctamente');
                console.log('Datos procesados:', data);
                this.reset();
            } else {
                alert('Error: ' + (data.error || 'Error al procesar la búsqueda'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error de conexión. Por favor, intente nuevamente.');
        }
    });
</script>
{% endblock %}
