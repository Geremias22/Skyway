<!-- modal_auth.html -->
<div id="modalAuth" class="modal-vuelo" style="display:none;">
    <div class="modal-contenido">
        <span class="cerrar" onclick="cerrarModal('modalAuth')">&times;</span>
        <div id="form-login">
            <h2>Iniciar sesión</h2>
            <form method="POST" action="/login">
                <input type="email" name="email" placeholder="Correo" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate</a></p>
        </div>
        <div id="form-register" style="display:none;">
            <h2>Registro</h2>
            <form method="POST" action="/register">
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="email" name="email" placeholder="Correo" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="confirm" placeholder="Repite la contraseña" required>
                <button type="submit">Crear cuenta</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Iniciar sesión</a></p>
        </div>
    </div>
</div>
