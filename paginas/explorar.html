<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../skyway.css">
    <title>Skyway</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu-left">SkyWay</div>
            <div class="menu-right">
                <a href="#"><img src="../imagenes/icono-mundo.png" alt="Idioma" class="icono-mundo"></a>
                <a href="#">Ver mis viajes</a>
                <a href="#"><img src="../imagenes/inicio-sesion.png" alt="Idioma" class="icono-mundo">Iniciar Sesión</a>
            </div>
        </div>
    </header>
    <div class="search-container">
        <h1>Planea tu proximo viaje con una sencilla búsqueda.</h1>
        <form class="search-form">
            <div class="form-group">
                <label for="location">Desde donde</label>
                <input type="text" id="location" name="location" placeholder="País, ciudad o aeropuerto">
            </div>
            <div class="form-group">
                <label for="days">¿Donde quieres ir?</label>
                <input type="text" id="location" name="location" placeholder="País, ciudad, continente ...">
            </div>
            <div class="form-group">
                <label for="days">Número de personas</label>
                <input type="number" id="days" name="days" min="1" placeholder="Número de días">
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date">
            </div>
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
